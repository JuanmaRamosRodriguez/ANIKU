  "/usuarios":
    post:
      tags:
      - usuarios
      summary: Crear usuario
      description: Envía los datos para crear un usuario
      requestBody:
        description: Creación de usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Usuario"
      responses:
        201:
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
  "/usuarios/{nombre}":
    put:
      tags:
      - usuarios
      summary: Editar una usuario
      description: Edita un usuario ya creado
      parameters:
      - nombre: nombre
        in: path
        description: Nombre del usuario
        required: true
        schema:
          type: string
      requestBody:
        description: Body para editar el usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutUsuario"
      responses:
        201:
          description: Usuario modificado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuarios"
    delete:
      tags:
      - usuarios
      summary: Eliminar usuario
      description: Eliminar los usuarios que quieras
      parameters:
      - nombre: nombre
        in: path
        description: Nombre del usuario
        required: true
        schema:
          type: string
      responses:
        201:
          description: Usuario borrado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUsuario"