  "/usuarios":
    post:
      tags:
      - usuario
      summary: Crear usuario
      description: Envía los datos para crear un usuario
      requestBody:
        description: Creación de usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Usuario"
      responses:
        201:
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostUsuario"
  "/usuarios/{id}":
    put:
      tags:
      - usuario
      summary: Editar usuario por ID
      description: Edita un usuario creado
      parameters:
      - name: id
        in: path
        description: Id del usuario
        required: true
        schema:
          type: string
      requestBody:
        description: Lo que quieres editar del usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutUsuario"
      responses:
        201:
          description: Usuario modificado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
    delete:
      tags:
      - usuario
      summary: Eliminar usuario
      description: Eliminar el usuario que quieras
      parameters:
      - name: id
        in: path
        description: Id del usuario que deseas eliminar
        required: true
      responses:
        201:
          description: Usuario borrado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUsuario"
  "/publicacion/{_id}":
    post:
      tags:
      - publicacion
      summary: Crear publicación
      description: Envía los datos para publicar 
      requestBody:
        description: Creación de publicación
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostPublicacion"
      responses:
        201:
          description: Publicado con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostPublicacion"
    delete:
      tags:
      - publicacion
      summary: Eliminar publicacion
      description: Eliminar la publicacion que quieras
      parameters:
      - name: _id
        in: path
        description: Id de la foto subida
        required: true
        schema:
          type: string
      responses:
        201:
          description: Publicacion borrada correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeletePublicacion"
  /upload:
    post:
      summary: Carga tu imagen
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        201:
          description: Imagen subida correctamente
          content:
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/Upload"