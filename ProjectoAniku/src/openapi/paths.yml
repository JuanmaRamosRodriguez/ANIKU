  "/usuarios":
    post:
      tags:
      - usuario
      summary: Crear usuario
      description: Envía los datos para crear un usuario
      requestBody:
        description: Creación de usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Usuario"
      responses:
        201:
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostUsuario"
  "/usuarios/{id}":
    put:
      tags:
      - usuario
      summary: Editar usuario por ID
      description: Edita un usuario creado
      parameters:
      - name: id
        in: path
        description: Id del usuario
        required: true
        schema:
          type: string
      requestBody:
        description: Lo que quieres editar del usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutUsuario"
      responses:
        201:
          description: Usuario modificado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
    delete:
      tags:
      - usuario
      summary: Eliminar usuario
      description: Eliminar el usuario que quieras
      parameters:
      - name: id
        in: path
        description: Id del usuario que deseas eliminar
        required: trues
        schema:
          type: number
      responses:
        201:
          description: Usuario borrado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUsuario"
  "/publicacion":
    post:
      tags:
      - publicacion
      summary: Crear publicación
      description: Envía los datos para publicar 
      requestBody:
        description: Creación de publicación
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Publicacion"
      responses:
        201:
          description: Publicado con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostPublicacion"
  


